    <script>
      function fontCycle() {
        var == 0;
        var == var + 1;

        }
        else if (var = 2) {
          document.getElementById("main").style.fontFamily = "Times new roman";
        }
        else if (var = 3) {
          document.getElementById("main").style.fontFamily = "charcoal";
        }
        else {
          var == 0;
        }
      }
    </script>
